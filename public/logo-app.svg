<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#db2777;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="15" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background Shape: Modern Rounded Squircle with Dark Theme -->
  <rect x="20" y="20" width="472" height="472" rx="120" fill="#0f0f0f" stroke="url(#grad1)" stroke-width="15" />
  
  <!-- Stylized "IKY" Monogram -->
  <g transform="translate(106, 156)" filter="url(#glow)">
    <!-- Letter I -->
    <rect x="0" y="0" width="60" height="200" rx="30" fill="url(#grad1)" />
    
    <!-- Letter K part 1 -->
    <rect x="90" y="0" width="60" height="200" rx="30" fill="#ffffff" fill-opacity="0.9" />
    
    <!-- Letter K part 2 (Upper arm) -->
    <path d="M150 120 L240 20 A 20 20 0 0 1 270 45 L190 120 Z" fill="url(#grad1)" />
    
    <!-- Letter K part 3 (Lower arm) -->
    <path d="M160 110 L260 200 A 20 20 0 0 1 230 230 L150 140 Z" fill="url(#grad1)" />
  </g>
</svg>